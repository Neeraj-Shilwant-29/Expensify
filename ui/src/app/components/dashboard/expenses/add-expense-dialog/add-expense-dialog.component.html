<h2 mat-dialog-title>Add New Expense</h2>

<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Expense Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter expense title">
        <mat-error *ngIf="expenseForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
        <mat-error *ngIf="expenseForm.get('title')?.hasError('minlength')">
          Title must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" placeholder="Enter amount">
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')">
          Amount is required
        </mat-error>
        <mat-error *ngIf="expenseForm.get('amount')?.hasError('min')">
          Amount must be positive
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="expenseForm.get('category')?.hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="expenseForm.get('date')?.hasError('required')">
          Date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3" placeholder="Enter notes (optional)"></textarea>
        <mat-error *ngIf="expenseForm.get('notes')?.hasError('maxlength')">
          Notes cannot exceed 200 characters
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!expenseForm.valid">
      Add Expense
    </button>
  </mat-dialog-actions>
</form>
